<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<head>
    <title>Accès refusé</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
                <div class="col-md-6 text-center">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-body p-5">
                            <div class="mb-4 text-danger">
                                <i class="fas fa-exclamation-triangle fa-5x"></i>
                            </div>
                            <h1 class="display-4 fw-bold text-danger mb-4">403</h1>
                            <h2 class="h4 mb-4">Accès Refusé</h2>
                            <p class="lead mb-5 text-muted">
                                Désolé, vous n'avez pas les permissions nécessaires pour accéder à cette ressource.
                                Si vous pensez qu'il s'agit d'une erreur, veuillez contacter votre administrateur.
                            </p>
                            <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                                <a th:href="@{/dashboard}" class="btn btn-primary btn-lg px-4 gap-3">
                                    <i class="fas fa-home me-2"></i>Retour au tableau de bord
                                </a>
                                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                                    <i class="fas fa-arrow-left me-2"></i>Page précédente
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
