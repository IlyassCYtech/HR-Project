<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>403 - Accès refusé</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f8f9fb; color:#333; }
        .container { max-width:900px; margin:60px auto; padding:30px; background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06);} 
        h1 { color:#c0392b; }
        a.btn { display:inline-block; margin-top:18px; padding:10px 16px; background:#2c3e50; color:#fff; text-decoration:none; border-radius:4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 — Accès refusé</h1>
        <p>Vous n'avez pas la permission d'accéder à cette ressource.</p>
        <p>Si vous pensez que c'est une erreur, contactez l'administrateur ou reconnectez-vous avec un compte ayant les droits appropriés.</p>
        <a th:href="@{/}" class="btn">Retour à l'accueil</a>
    </div>
</body>
</html>
