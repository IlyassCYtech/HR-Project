<h1>Fiches de paie de l'employé</h1>
<table>
    <tr>
        <th>ID</th><th>Mois</th><th>Année</th><th>Salaire brut</th><th>Salaire net</th><th>Actions</th>
    </tr>
    <tr th:each="fiche : ${fichesPaie}">
        <td th:text="${fiche.id}"></td>
        <td th:text="${fiche.mois}"></td>
        <td th:text="${fiche.annee}"></td>
        <td th:text="${fiche.salaireBrut}"></td>
        <td th:text="${fiche.salaireNet}"></td>
        <td><a th:href="@{'/fiches-paie/show/' + ${fiche.id}}">Voir</a></td>
    </tr>
</table>
