<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - RH Élégance">Système de Gestion RH</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <th:block th:replace="~{fragments/common :: common-styles}"></th:block>
    
    <style>
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 400;
            border-left: 3px solid transparent;
        }

        .nav-link i {
            width: 24px;
            margin-right: 16px;
            font-size: 16px;
        }

        .nav-link:hover {
            color: #FFFFFF;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-link.active {
            color: #C5A572;
            background: rgba(197, 165, 114, 0.1);
            border-left-color: #C5A572;
            font-weight: 500;
        }

        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 48px;
            min-height: 100vh;
        }

        .header {
            margin-bottom: 48px;
            border-bottom: 1px solid #E0E0E0;
            padding-bottom: 24px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            font-weight: 700;
            color: #1A1A1A;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .header .subtitle {
            font-size: 16px;
            color: #666666;
            font-weight: 300;
        }

        .card {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            padding: 32px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #E0E0E0;
        }

        .btn {
            display: inline-block;
            padding: 14px 28px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #1A1A1A;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: #1A1A1A;
            color: #C5A572;
            border-color: #1A1A1A;
        }

        .btn-primary:hover {
            background: #C5A572;
            color: #1A1A1A;
            border-color: #C5A572;
        }

        .btn-secondary {
            background: transparent;
            color: #1A1A1A;
            border: 1px solid #E0E0E0;
        }

        .btn-secondary:hover {
            background: #1A1A1A;
            color: #FFFFFF;
            border-color: #1A1A1A;
        }

        .btn-danger {
            background: #DC3545;
            color: #FFFFFF;
            border: 1px solid #DC3545;
        }

        .btn-danger:hover {
            background: #C82333;
            border-color: #C82333;
        }

        .btn-danger:disabled {
            background: #E0E0E0;
            color: #999999;
            border-color: #E0E0E0;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-outline {
            background: transparent;
            color: #C5A572;
            border: 1px solid #C5A572;
        }

        .btn-outline:hover {
            background: #C5A572;
            color: #1A1A1A;
        }

        .table-elegant {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table-elegant thead th {
            background: #FAFAFA;
            color: #1A1A1A;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            padding: 16px;
            border-bottom: 2px solid #E0E0E0;
            text-align: left;
        }

        .table-elegant tbody td {
            padding: 20px 16px;
            border-bottom: 1px solid #F5F5F5;
            color: #1A1A1A;
            font-size: 14px;
        }

        .table-elegant tbody tr {
            transition: background 0.2s ease;
        }

        .table-elegant tbody tr:hover {
            background: #FAFAFA;
        }

        .badge-elegant {
            display: inline-block;
            padding: 6px 14px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
        }

        .badge-success {
            background: rgba(197, 165, 114, 0.1);
            color: #C5A572;
            border-color: #C5A572;
        }

        .badge-warning {
            background: rgba(0, 0, 0, 0.05);
            color: #666666;
            border-color: #E0E0E0;
        }

        .badge-danger {
            background: rgba(0, 0, 0, 0.1);
            color: #1A1A1A;
            border-color: #1A1A1A;
        }

        .badge-info {
            background: transparent;
            color: #999999;
            border-color: #E0E0E0;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            color: #1A1A1A;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            border: 1px solid #E0E0E0;
            background: #FFFFFF;
            color: #1A1A1A;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #C5A572;
            box-shadow: 0 0 0 3px rgba(197, 165, 114, 0.1);
        }

        .form-control::placeholder {
            color: #999999;
            font-weight: 300;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        .alert {
            padding: 20px 24px;
            margin-bottom: 24px;
            border-left: 3px solid;
            background: #FAFAFA;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .alert-success {
            border-left-color: #22C55E;
            background: #F0FDF4;
            color: #166534;
            border-left-width: 5px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            border-left-color: #1A1A1A;
            color: #1A1A1A;
        }

        .alert-warning {
            border-left-color: #666666;
            color: #1A1A1A;
        }

        .alert-info {
            border-left-color: #E0E0E0;
            color: #666666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
        }

        .stat-card {
            background: #FFFFFF;
            border: 1px solid #E0E0E0;
            padding: 32px 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #C5A572;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .stat-card:hover::before {
            transform: scaleX(1);
        }

        .stat-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            transform: translateY(-4px);
        }

        .stat-card i {
            font-size: 24px;
            color: #C5A572;
            margin-bottom: 16px;
        }

        .stat-card h4 {
            font-size: 36px;
            font-weight: 300;
            color: #1A1A1A;
            margin-bottom: 8px;
        }

        .stat-card p {
            font-size: 11px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #C5A572;
            color: #1A1A1A;
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
        }

        .avatar-lg {
            width: 80px;
            height: 80px;
            font-size: 28px;
        }

        .divider {
            height: 1px;
            background: #E0E0E0;
            margin: 32px 0;
        }

        .text-muted {
            color: #999999 !important;
        }

        .text-accent {
            color: #C5A572 !important;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 240px;
            }
            .main-content {
                margin-left: 240px;
            }
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .main-content {
                margin-left: 0;
                padding: 24px;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
<aside class="sidebar">
<div class="logo">RH ÉLÉGANCE</div>
<div class="user-info">
<i class="fas fa-user-circle"></i>
<a th:href="@{/profil}"><h6 sec:authentication="name">Utilisateur</h6></a>
<small sec:authentication="principal.authorities">ROLE_USER</small>
</div>
<nav>
<a th:href="@{/dashboard}" class="nav-link" th:classappend="${page == 'dashboard'} ? 'active' : ''"><i class="fas fa-chart-line"></i><span>Tableau de bord</span></a>
<a th:href="@{/employes/list}" class="nav-link" th:classappend="${page == 'employes'} ? 'active' : ''"><i class="fas fa-users"></i><span>Employés</span></a>
<a th:href="@{/departements/list}" class="nav-link" th:classappend="${page == 'departements'} ? 'active' : ''"><i class="fas fa-building"></i><span>Départements</span></a>
<a th:href="@{/projets/list}" class="nav-link" th:classappend="${page == 'projets'} ? 'active' : ''"><i class="fas fa-project-diagram"></i><span>Projets</span></a>
<a th:href="@{/fiches-paie/list}" class="nav-link" th:classappend="${page == 'fiches-paie'} ? 'active' : ''"><i class="fas fa-file-invoice-dollar"></i><span>Fiches de paie</span></a>
<a th:href="@{/conges/list}" class="nav-link" th:classappend="${page == 'conges'} ? 'active' : ''"><i class="fas fa-calendar-check"></i><span>Congés</span></a>
<a th:href="@{/statistiques}" class="nav-link" th:classappend="${page == 'statistiques'} ? 'active' : ''" sec:authorize="hasAnyRole('ADMIN', 'RH')"><i class="fas fa-chart-bar"></i><span>Statistiques</span></a>
<div style="height: 1px; background: rgba(255,255,255,0.1); margin: 24px 0;"></div>
<form method="post" th:action="@{/logout}" style="padding: 0;">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
<button type="submit" class="nav-link" style="width: 100%; background: none; border: none; text-align: left; cursor: pointer;"><i class="fas fa-sign-out-alt"></i><span>Déconnexion</span></button>
</form>
</nav>
</aside>
<main class="main-content">
<div layout:fragment="content">
    <!-- Le contenu des pages sera injecté ici -->
</div>
</main>
</div>
</body>
</html>
