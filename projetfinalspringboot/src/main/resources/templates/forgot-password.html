<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - RH Élégance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style th:inline="css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: url([[ @{/images/palais-elysee.jpg} ]]) center center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .reset-container {
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(224, 224, 224, 0.5);
            padding: 48px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #C5A572;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .reset-subtitle {
            text-align: center;
            font-size: 14px;
            color: #666666;
            margin-bottom: 48px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .alert-elegant {
            padding: 16px 20px;
            margin-bottom: 32px;
            border-left: 3px solid #E53E3E;
            background: #FFF5F5;
            color: #742A2A;
            font-size: 13px;
        }

        .alert-elegant.success {
            border-left-color: #38A169;
            background: #F0FFF4;
            color: #22543D;
        }

        .alert-elegant.success i {
            color: #38A169;
        }

        .alert-elegant i {
            margin-right: 8px;
            color: #E53E3E;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 14px;
            border: 1px solid #E0E0E0;
            background: #FFFFFF;
            color: #1A1A1A;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #C5A572;
            box-shadow: 0 0 0 3px rgba(197, 165, 114, 0.1);
        }

        .btn-reset {
            width: 100%;
            padding: 16px;
            background: #C5A572;
            color: #FFFFFF;
            border: none;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: #B39563;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(197, 165, 114, 0.3);
        }

        .reset-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #F5F5F5;
            font-size: 13px;
        }

        .reset-footer a {
            color: #C5A572;
            text-decoration: none;
            font-weight: 500;
        }

        .reset-footer a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #F7FAFC;
            border: 1px solid #E2E8F0;
            padding: 20px;
            margin-bottom: 32px;
            font-size: 13px;
            color: #4A5568;
            line-height: 1.6;
        }

        .info-box i {
            color: #C5A572;
            margin-right: 8px;
        }
    </style>
</head>
<body th:style="'background: url(' + @{/images/palais-elysee.jpg} + ') center center/cover no-repeat fixed;'">
    <div class="reset-container">
        <div class="reset-card">
            <h1 class="logo">RH Élégance</h1>
            <p class="reset-subtitle">Réinitialisation du mot de passe</p>

            <!-- Success Message -->
            <div class="alert-elegant success" th:if="${success}">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>

            <!-- Error Message -->
            <div class="alert-elegant" th:if="${error}">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Info Box -->
            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                Entrez votre adresse email. Si un compte existe avec cet email, vous recevrez un lien de réinitialisation.
            </div>

            <!-- Forgot Password Form -->
            <form method="post" th:action="@{/forgot-password}">
                <div class="form-group">
                    <label class="form-label" for="email">Adresse email</label>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="votre-email@exemple.com"
                           required 
                           autofocus>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button type="submit" class="btn-reset">
                    <i class="fas fa-paper-plane" style="margin-right: 10px;"></i>
                    Envoyer le lien
                </button>
            </form>

            <div class="reset-footer">
                <p>
                    <a th:href="@{/login}">
                        <i class="fas fa-arrow-left"></i> Retour à la connexion
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
