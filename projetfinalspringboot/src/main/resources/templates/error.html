<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur - RH Élégance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #1A1A1A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .error-container {
            text-align: center;
            max-width: 600px;
        }
        .error-icon {
            font-size: 120px;
            color: #C5A572;
            margin-bottom: 32px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 48px;
            color: #FFFFFF;
            margin-bottom: 16px;
        }
        p {
            font-size: 18px;
            color: #CCCCCC;
            margin-bottom: 32px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #C5A572;
            color: #FFFFFF;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #B39563;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>Oups !</h1>
        <p th:text="${error} ?: 'Une erreur inattendue s\'est produite. Veuillez réessayer ou contacter l\'administrateur.'">
            Une erreur s'est produite
        </p>
        <a href="/gestion-rh/" class="btn">
            <i class="fas fa-home" style="margin-right: 8px;"></i>
            Retour à l'accueil
        </a>
    </div>
</body>
</html>
