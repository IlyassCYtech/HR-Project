<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - RH Élégance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .reset-container {
            max-width: 480px;
            width: 100%;
        }

        .reset-card {
            background: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 700;
            color: #C5A572;
            text-align: center;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .reset-subtitle {
            text-align: center;
            font-size: 14px;
            color: #666666;
            margin-bottom: 48px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
        }

        .alert-elegant {
            padding: 16px 20px;
            margin-bottom: 32px;
            border-left: 3px solid #E53E3E;
            background: #FFF5F5;
            color: #742A2A;
            font-size: 13px;
        }

        .alert-elegant i {
            margin-right: 8px;
            color: #E53E3E;
        }

        .form-group {
            margin-bottom: 28px;
        }

        .form-label {
            display: block;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            font-size: 14px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            background: #FFFFFF;
            color: #1A1A1A;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #C5A572;
            box-shadow: 0 0 0 3px rgba(197, 165, 114, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #718096;
            margin-top: 8px;
            padding-left: 4px;
        }

        .password-requirements i {
            color: #C5A572;
            margin-right: 6px;
            font-size: 10px;
        }

        .btn-reset {
            width: 100%;
            padding: 16px;
            background: #C5A572;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: #B39563;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(197, 165, 114, 0.3);
        }

        .reset-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 32px;
            border-top: 1px solid #F5F5F5;
            font-size: 13px;
        }

        .reset-footer a {
            color: #C5A572;
            text-decoration: none;
            font-weight: 500;
        }

        .reset-footer a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .toggle-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #A0AEC0;
            transition: color 0.2s;
        }

        .password-toggle .toggle-icon:hover {
            color: #C5A572;
        }

        .password-strength {
            height: 4px;
            background: #E2E8F0;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            background: #FC8181;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #FC8181;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #F6AD55;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #68D391;
        }
    </style>
    <script>
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.querySelector('.password-strength-bar');
            
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            if (strength <= 2) strengthBar.classList.add('weak');
            else if (strength <= 4) strengthBar.classList.add('medium');
            else strengthBar.classList.add('strong');
        }

        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas !');
                return false;
            }
            
            if (password.length < 6) {
                alert('Le mot de passe doit contenir au moins 6 caractères !');
                return false;
            }
            
            return true;
        }
    </script>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <h1 class="logo">RH Élégance</h1>
            <p class="reset-subtitle">Nouveau mot de passe</p>

            <!-- Error Message -->
            <div class="alert-elegant" th:if="${error}">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Reset Password Form -->
            <form method="post" th:action="@{/reset-password}" onsubmit="return validatePasswords()">
                <input type="hidden" name="token" th:value="${token}">

                <div class="form-group">
                    <label class="form-label" for="password">Nouveau mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               placeholder="••••••••"
                               minlength="6"
                               required 
                               autofocus
                               oninput="checkPasswordStrength()">
                        <i class="fas fa-eye toggle-icon" id="togglePassword" onclick="togglePassword('password', 'togglePassword')"></i>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-bar"></div>
                    </div>
                    <div class="password-requirements">
                        <i class="fas fa-circle"></i> Minimum 6 caractères
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirmer le mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" 
                               class="form-control" 
                               id="confirmPassword" 
                               name="confirmPassword" 
                               placeholder="••••••••"
                               minlength="6"
                               required>
                        <i class="fas fa-eye toggle-icon" id="toggleConfirm" onclick="togglePassword('confirmPassword', 'toggleConfirm')"></i>
                    </div>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button type="submit" class="btn-reset">
                    <i class="fas fa-check" style="margin-right: 10px;"></i>
                    Réinitialiser le mot de passe
                </button>
            </form>

            <div class="reset-footer">
                <p>
                    <a th:href="@{/login}">
                        <i class="fas fa-arrow-left"></i> Retour à la connexion
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
